version: "2"
sql:
  - schema: "prisma/migrations/0_init"
    queries: "./queries/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        sql_package: pgx/v5
        sql_driver: github.com/jackc/pgx/v5
        out: "internal/db"
        emit_interface: true
        emit_prepared_queries: true
        emit_empty_slices: true # For api empty data response
        emit_json_tags: false # Custom dto
#        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_all_enum_values: true